apply plugin: 'com.android.library'

def cfg = rootProject.ext.android

android {
    compileSdkVersion cfg.compileSdkVersion
    defaultConfig {
        minSdkVersion cfg.minSdkVersion
        targetSdkVersion cfg.targetSdkVersion
        versionCode cfg.versionCode//更新次数
        versionName cfg.versionName//版本号

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    api 'com.alibaba:fastjson:1.2.75'
    api 'com.google.code.gson:gson:2.8.9'
    api 'androidx.multidex:multidex:2.0.1'
    api 'com.alibaba:arouter-api:1.5.1'
    api files('libs/commons-lang3-3.8.1.jar')
    api project(':library:ldlog')
    implementation  rootProject.ext.dependencies.annotations
    implementation  rootProject.ext.dependencies.anroidXCore

    androidTestImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'


//    api "com.alibaba:arouter-api:1.3.1"
//    apt "com.alibaba:arouter-compiler:1.1.4"
}